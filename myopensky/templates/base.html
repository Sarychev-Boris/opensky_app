<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>

        <nav class="navbar navbar-expand-xl fixed-top" style="background-color: #e3f2fd;">
          <div class="container-fluid">
            {% if user.is_authenticated %}
            <a class="navbar-brand" href="/">Hello, {{user.username}}!</a>
            {% else %}
            <a class="navbar-brand" href="/">Opensky</a>
            {% endif %}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form method="POST">
                {% csrf_token %}
                  <ul class="navbar-nav me-auto  mb-3 mb-lg-0 center">
                          <li class="nav-item mx-2">
                              <label for="1_icao24">ICAO24</label>
                              <input type="text" class="form-control" name="1_icao24" id="1_icao24" placeholder="ICAO24">
                          </li>
                          <li class="nav-item mx-2">
                              <label for="1_Origin">Origin Country</label>
                              <input type="text" class="form-control" name="1_Origin" id="1_Origin" placeholder="Origin Country">
                          </li>
                          <li class="nav-item mx-2">
                              <label for="1_Longitude">Longitude</label>
                              <input type="number" class="form-control" name="1_Longitude" id="1_Longitude" placeholder="Longitude">
                          </li>
                          <li class="nav-item mx-2">
                              <label for="1_Latitude">Latitude</label>
                              <input type="number" class="form-control" name="1_Latitude" id="1_Latitude" placeholder="Latitude">
                          </li>
                          <li class="nav-item mx-2">
                              <label class="fs-6" for="1_Inaccuracy">Long. Inaccuracy</label>
                              <input type="number" class="form-control" name="long_Inaccuracy" id="long_Inaccuracy" placeholder="Inaccuracy">
                          </li>
                          <li class="nav-item mx-2">
                            <label for="1_Inaccuracy">Latitude Inaccuracy</label>
                            <input type="number" class="form-control" name="lati_Inaccuracy" id="lati_Inaccuracy" placeholder="Inaccuracy">
                          </li>
                          <li class="nav-item mx-4">
                            <button class="btn btn-outline-success mt-4" type="submit">Search</button>
                          </li>
                  </ul>
                </form>
            </div>
          <div class="d-flex flex-row-reverse bd-highlight">
              <div class="p-2 bd-highlight"><button type="button" class="btn btn-danger btn-lg btn-block float right" onclick="location.href = '/accounts/logout'">Logout</button></div>
          </div>
          </div>
        </nav>

        {% block content %}
        {% endblock %}


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    </body>
</html>
